        <link rel="stylesheet" href="style.css" />
        
        <!-- ICONS -->

                        <p id="user-email"></p>
                    </div>

                    <p id="login-label"></p>

                    <span class="material-symbols-outlined" id="login">

            </nav>

            <div id="main-content">
