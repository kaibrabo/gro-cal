<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blumelist</title>

    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <main id="container">
        <form action="action_page.php" method="post">
            <h3 id="logo">Blumelist</h3>

            <div class="container form">
                <label for="uname"><b>New Username</b></label>
                <input type="text" placeholder="user@email.com" name="uname" required>

                <label for="psw"><b>New Password</b></label>
                <input type="password" placeholder="********" name="psw" required>

                <label for="mpsw"><b>Re-Enter Password</b></label>
                <input type="password" placeholder="********" name="mpsw" required>

                <button type="submit">Sign Up</button>
            </div>

            <div class="container buttons">
                <button type="button" class="cancelbtn" id="signUpCancelBtn">Cancel</button>
                <span class="login">Already a user? <a href="/login">Login</a></span>
            </div>
        </form>
    </main>

    <script src="./js/signup.js"></script>
</body>

</html>
